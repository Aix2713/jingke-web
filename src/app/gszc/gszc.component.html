<div class="container">
  <app-header [selectId]="3"></app-header>
  <div style="height:20px;"></div>
  <div *ngIf="!pageType" class="flex column" style="min-height:200px;">
    <div *ngFor="let item of gszcItems" class="flex item ai-center">
      <img src="/assets/imgs/dern.gif" width="12" height="12" alt="P">
      <a href="{{item.url}}">{{item.text}}</a>
      <!-- <img src="/assets/imgs/hotnews.gif" width="23" height="9" alt="P"> -->
    </div>
  </div>
  <app-gszclc *ngIf="pageType==='gszclc'"></app-gszclc>
  <app-gsmcbgdjsq *ngIf="pageType==='gsmcbgdjsq'"></app-gsmcbgdjsq>
  <app-gszsbgdjsq *ngIf="pageType==='gszsbgdjsq'"></app-gszsbgdjsq>
  <app-gsfddbrbgdjsq *ngIf="pageType==='gsfddbrbgdjsq'"></app-gsfddbrbgdjsq>
  <app-gszczbbgdjsq *ngIf="pageType==='gszczbbgdjsq'"></app-gszczbbgdjsq>
  <app-gszxlc *ngIf="pageType==='gszxlc'"></app-gszxlc>
  <app-bottom></app-bottom>
</div>
